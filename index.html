<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salt & Light Wellness ‚Äî Review Requests</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background:#f0f4ff; min-height:100vh; }
    .header { background: linear-gradient(135deg, #1a1a2e, #2d4a8a); color:white; padding:28px 20px; text-align:center; }
    .header h1 { font-size:24px; font-weight:800; margin-bottom:4px; }
    .header p { opacity:0.8; font-size:14px; }
    .container { max-width:480px; margin:32px auto; padding:0 20px; }
    .card { background:white; border-radius:16px; padding:28px; box-shadow:0 4px 20px rgba(0,0,0,0.08); }
    .stats { display:flex; justify-content:center; gap:32px; margin-bottom:28px; }
    .stat { text-align:center; }
    .stat .num { font-size:36px; font-weight:800; color:#2d4a8a; }
    .stat .lbl { font-size:12px; color:#888; margin-top:2px; }
    label { display:block; font-weight:600; font-size:14px; margin-bottom:6px; color:#333; }
    input { width:100%; padding:14px 16px; border:2px solid #e9ecef; border-radius:10px; font-size:16px; font-family:inherit; margin-bottom:16px; }
    input:focus { outline:none; border-color:#2d4a8a; }
    .btn { width:100%; background:#2d4a8a; color:white; border:none; padding:16px; border-radius:10px; font-size:18px; font-weight:700; cursor:pointer; }
    .btn:hover { background:#1a3366; }
    .note { text-align:center; font-size:12px; color:#aaa; margin-top:12px; }
    .success { display:none; background:#d4edda; color:#155724; padding:16px; border-radius:10px; text-align:center; font-weight:600; margin-top:16px; }
    .divider { border:none; border-top:1px solid #f0f0f0; margin:20px 0; }
    .direct-link { text-align:center; }
    .direct-link a { color:#2d4a8a; font-weight:600; font-size:14px; }
  </style>
</head>
<body>

<div class="header">
  <h1>üåü Salt & Light Wellness</h1>
  <p>Send a review request in seconds</p>
</div>

<div class="container">
  <div class="card">

    <div class="stats">
      <div class="stat"><div class="num">11</div><div class="lbl">Reviews</div></div>
      <div class="stat"><div class="num">5.0 ‚≠ê</div><div class="lbl">Rating</div></div>
      <div class="stat"><div class="num">30</div><div class="lbl">Goal</div></div>
    </div>

    <label>Customer Name</label>
    <input type="text" id="name" placeholder="Sarah" autocomplete="off">

    <label>Customer Phone Number</label>
    <input type="tel" id="phone" placeholder="(207) 555-0100" autocomplete="off">

    <button class="btn" onclick="sendRequest()">üì± Send Review Request</button>

    <div class="success" id="successMsg">‚úÖ Opening Messages app ‚Äî just hit send!</div>

    <p class="note">Opens your Messages app with the text pre-filled. Just hit send.</p>

    <hr class="divider">

    <div class="direct-link">
      <a href="https://g.page/r/CTKGSBpOmTIpEBM/review" target="_blank">‚≠ê Open Review Form Directly</a>
    </div>

  </div>
</div>

<script>
  const REVIEW_URL = 'https://g.page/r/CTKGSBpOmTIpEBM/review';

  function sendRequest() {
    const name = document.getElementById('name').value.trim() || 'there';
    const phone = document.getElementById('phone').value.trim().replace(/\D/g,'');
    if (!phone) { alert('Please enter a phone number.'); return; }
    const msg = 'Hi ' + name + '! Thank you so much for visiting Salt & Light Wellness üåü We\'d love it if you could leave us a quick Google review ‚Äî it means the world to us! Here\'s the link: ' + REVIEW_URL + ' Blessings! üôè';
    window.location.href = 'sms:+1' + phone + '?body=' + encodeURIComponent(msg);
    document.getElementById('successMsg').style.display = 'block';
    document.getElementById('name').value = '';
    document.getElementById('phone').value = '';
    setTimeout(() => document.getElementById('successMsg').style.display = 'none', 4000);
  }

  document.addEventListener('keypress', e => { if (e.key === 'Enter') sendRequest(); });
</script>

</body>
</html>
